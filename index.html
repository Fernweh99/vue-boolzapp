<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FontAwesome Icon -->
  <script src="https://kit.fontawesome.com/7ff5ce46be.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <main id="root">
    <!-- #Section contacts -->
    <section id="contacts">
      <!-- user menu -->
      <div class="user-menu">
        <div class="user">
          <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
          <span>{{ user.name }}</span>
        </div>
        <div class="user-options">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <!-- receive notific -->
      <div class="receive-notific">
      </div>
      <!-- search bar -->
      <div class="search-bar">
      </div>
      <!-- contact-chat -->
      <div class="contact-chat">
      </div>
    </section>

    <!-- #Section chat -->
    <section id="chat">
      <div class="contact-menu">
      </div>
      <div class="chat-area">
      </div>
      <div class="input-chat">
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>

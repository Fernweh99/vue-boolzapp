<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FontAwesome Icon -->
  <script src="https://kit.fontawesome.com/7ff5ce46be.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <main id="root">
    <!-- #Section contacts -->
    <section id="contacts">
      <!-- user menu -->
      <div class="user-menu">
        <div class="user">
          <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
          <span>{{ user.name }}</span>
        </div>
        <div class="user-options">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <!-- receive notific -->
      <div class="receive-notific">
        <div class="bell">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div>
          <div>
            <p class="my-0">Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
      </div>
      <!-- search bar -->
      <div class="search-bar">
        <form class="d-flex h-100" role="search">
          <button class="btn btn-outline-success d-flex align-items-center"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      <!-- contact-chat -->
      <div class="contact-chat">
        <ul class="list-group">
          <li v-for="contact in contacts" class="list-group-item">
            <img :src="`img/avatar${contact.avatar}.jpg`" alt="contact.name">
            <span>{{ contact.name }}</span>
          </li>
        </ul>
      </div>
    </section>

    <!-- #Section chat -->
    <section id="chat">
      <!-- contact menu -->
      <div class="contact-menu">
        <div class="contact-detail">
          <img src="img/avatar_1.jpg" alt="Michele">
          <div class="d-inline-block">
            <span>Michele</span>
            <p class="last-access">Ultimo accesso oggi alle</p>
          </div>
        </div>
        <div class="chat-options">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-paperclip"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <!-- chat area -->
      <div class="chat-area">
        <div class="message user">
          <span class="text-message">Hai portato a spasso il cane?</span>
          <p class="date">10:50</p>
        </div>
        <div class="message user">
          <span class="text-message">Ricordati di dargli da mangiare</span>
          <p class="date">10:52</p>
        </div>
        <div class="message contact">
          <span class="text-message">Tutto fatto!</span>
          <p class="date">11:11</p>
        </div>
      </div>
      <!-- input chat -->
      <div class="input-chat">
        <i class="fa-regular fa-face-smile"></i>
        <input type="text" class="form-control" placeholder="Scrivi un messaggio">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
